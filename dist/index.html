<!DOCTYPE html><html lang="pt-br"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Sorteador 2.0</title><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap" rel="stylesheet"><link rel="stylesheet" href="./styles/main.min.css"></head><body><div class="container"><main><h1>Sorteador 2.0</h1><p>Defina um valor máximo n, onde o sorteio pegará todos os valores sem repetição de 1 até n.</p><form id="form-sorteador"><div><label for="numero-maximo">Número Máximo:</label> <input type="number" id="numero-maximo" required min="2" step="1"> <button type="submit" id="botao-iniciar">Iniciar</button></div><button type="button" id="botao-sortear" disabled="disabled">Sortear número</button> <button type="button" id="botao-finalizar">Finalizar</button></form><div><ul id="lista-sorteados"></ul></div></main></div><script src="./scripts/main.min.js"></script></body></html>
