<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css" />

</head>
<body>
    <div class="container">
        <h1>Valida valores</h1>        
        <form id="form-valores">
            <div class="campos">
                <input type="number" id="campoA" required placeholder="Valor do campo A" />
                <input type="number" id="campoB" required placeholder="Valor do campo B" />
            </div>
            <p class="error-message">
                O valor do campo A precisa ser menor que o valor do campo B.
            </p>            
            <button id="btn-validar" type="submit">Validar</button>
        </form>
        <p class="success-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
